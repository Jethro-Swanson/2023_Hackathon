{% extends "home.html" %}

{% block content %}
            {% for list in object_list %}
            <li>
                <div>
                    <a href="{% url 'list_detail' list.list_id %}">
						MY TITLE:
                         {{ list.title }}
                    </a>
                </div>
            </li>
            {% empty %}
            <p>There are no to-do items in this list.</p>
            {% endfor %}
{% endblock %}
