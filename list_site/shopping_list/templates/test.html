{% extends "home.html" %}
{% block content %}
<!--test.html-->
{% if object_list %}
<h3>All my lists</h3>
{% endif %}
<ul>
    {% for shopping_list in object_list %}
    <li>
        <div
            role="button"
            onclick="location.href='{% url "list" shopping_list. %}'">
            {{ shopping_list.title }}
        </div>
    </li>
    {% empty %}
    <h4>You have no lists!</h4>
    {% endfor %}
</ul>

{% endblock %}
